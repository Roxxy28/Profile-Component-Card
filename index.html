<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__top">
          <svg></svg>
        </div>
        <div class="card__profile">
          <div class="profile__image">
            <img src="./images/image-victor.jpg" alt="Profile Image" />
          </div>
          <div class="profile__name-info">
            <h1 class="profile__name">Victor Crest</h1>
            <span>26</span>
          </div>
          <p class="profile__desc">London</p>
        </div>
        <hr />
        <div class="card__info">
          <div class="info__column">
            <h2 class="column__title">80K</h2>
            <p class="column__desc">Followers</p>
          </div>
          <div class="info__column">
            <h2 class="column__title">803K</h2>
            <p class="column__desc">Likes</p>
          </div>
          <div class="info__column">
            <h2 class="column__title">1.4K</h2>
            <p class="column__desc">Photos</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
